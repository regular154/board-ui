<div>{{filter.name}}</div>
<div *ngFor="let filterValue of filterValues" class="custom-control custom-radio">
  <input type="radio" class="custom-control-input" id="{{filterValue.name}}" name="defaultExampleRadios">
  <label class="custom-control-label" for="{{filterValue.name}}">{{filterValue.name}}</label>
</div>
